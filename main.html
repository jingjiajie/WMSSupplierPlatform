    <style>
        html,
        body {
            padding: 0px;
            margin: 0px;
            height: 100%;
        }

        .header {
            width: 100%;
            height: 56px;
            overflow: hidden;
        }

        .content {
            height: calc(100% - 56px);
        }
    </style>
</head>

<body>
    <header id="header" class="header"></header>
    <div id="content" class="content"></div>
</body>


<script>
    $('#header').load('./includes/header.html');
    var column = getQueryParam('column');
    if (column) {
        $('#content').load('./' + column + '.html');
    }
</script>
