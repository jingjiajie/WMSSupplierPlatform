<div class="background">
    <div class="container-fluid container-stock">
        <div class="row container-stock-row">
            <div class="col-md-12 container-stock-col">
                <div class="card bg-light card-stock">
                    <div class="card-header">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-2">
                                    <h3>库存信息查询</h3>
                                </div>
                                <div class="col-md-9">
                                    <form class="form-inline">
                                        <label for="material-name">物料名称：</label>
                                        <input id="material-name" class="form-control" placeholder="支持模糊搜索" />&nbsp;&nbsp;
                                        <div onclick="searchClicked()" class="btn btn-primary">搜索</div>&nbsp;&nbsp;
                                        <div onclick="supplierRemindStock(true)" class="btn btn-primary">查看库存提醒</div>&nbsp;&nbsp;
                                        <select id="month-scope" class="form-control">
                                            <option value="1">查看全部</option>
                                            <option value="0">只看本月</option>
                                        </select>
                                    </form>
                                </div>
                                <div class="col-md-1">
                                    <a id="export" class="btn btn-primary">导出Excel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body card-body-stock">
                        <table class="table-stock" id="table-stock"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .background {
        height: 100%;
        overflow: hidden;
        background-color: #333333;
    }

    .container-stock {
        padding: 20px 100px;
        height: 100%;
    }

    .container-stock-row {
        height: 100%;
    }

    .container-stock-col {
        height: 100%;
    }

    .card-stock {
        height: 100%;
    }

    .card-body-stock {
        height: 100%;
        overflow-y: hidden;
        overflow-x: auto;
    }

    .table-stock {
        height: 100%;

<script>
    function StringBuilder() {
        this.init();
    };
    //初始化StringBuilder类  
    StringBuilder.prototype.init = function () {
        this.array = [];
    };
    //追加数据到StringBuilder类  
    StringBuilder.prototype.append = function (element) {
        this.array.push(element);
    };
    //转换成String  
    StringBuilder.prototype.toString = function () {
        return this.array.join("");
    };
</script>

<script>
    var searchConditions = []; //搜索时附加的搜索条件

    function searchClicked() {
        var materialName = $('#material-name').val();
        var monthScope = $('#month-scope option:selected').val();
        searchConditions = [];
        if (materialName.length > 0) {
            searchConditions = [
                { key: 'materialName', values: [materialName], relation: "CONTAINS" }
            ];
        }
        var monthFirstDate = new Date(); //当月第一天
        monthFirstDate.setDate(1);
        monthFirstDate.setHours(0);
        monthFirstDate.setMinutes(0);
        monthFirstDate.setSeconds(0);
        if (monthScope == 0) {
            searchConditions.push({ key: 'inventoryDate', values: [monthFirstDate.format('yyyy-MM-dd hh:mm:ss')], relation: 'GREATER_THAN_OR_EQUAL_TO' })
        }
        $("#table-stock").jsGrid("search");
    }

    function initTableStock() {
        $("#table-stock").jsGrid({
            width: "100%",
            height: "100%",

            autoload: true,
            controller: new StockController(),

            inserting: true,
            editing: true,
            sorting: true,
            paging: false,

            fields: [
                { name: 'materialNo', title: '物料代号', width: '130px' },
                { name: 'materialName', title: '物料名称', width: '130px' },
                { name: 'inventoryDate', title: '存货日期', width: '100px' },
                { name: 'amount', title: '数量', width: '50px' },
                { name: 'unit', title: '单位', width: '100px' },
                { name: 'state', title: '检测状态' },
                { name: 'storageLocationNo', title: '库位编码', width: '130px' },
                { name: 'storageLocationName', title: '库位名称', width: '130px' },
                { name: 'relatedOrderNo', title: '相关单号', width: '200px' },
                // { name: 'batchNo', title: '批次号' }
                // { name: 'manufactureDate', title: '生产日期', width: '130px' },
                // { name: 'expiryDate', title: '失效日期', width: '130px' }

            ]
        });
    }

    function StockController() {
        var strSupplier = sessionStorage.getItem('supplier');
        var strWarehouse = sessionStorage.getItem('warehouse');
        var supplier = JSON.parse(strSupplier);
        var warehouse = JSON.parse(strWarehouse);
        var conditions = [
            { key: 'supplierId', values: [supplier['id']] },
            { key: 'warehouseId', values: [warehouse['id']] },
            { key: 'amount', values: [0], relation: 'GREATER_THAN' }
        ];

        this.loadData = function () {
            var condition = {
                conditions: conditions.concat(searchConditions)
            }
            var url = SERVER_URL + '/warehouse/' + accountBook + '/stock_record/find_newest/' + JSON.stringify(condition);
            var ret = null;
            $.ajax({
                url: url,
                async: false,
                success: function (data) {
                    handleStockData(data);
                    ret = data;
                },
                error: function () {
                    alert('加载库存数据失败，请刷新重试！');
                    ret = null;
                }
            });
            return ret;
        }

        function handleStockData(data) {
            var STATE_NOT_INSPECTED = 0;
            var STATE_UNQUALIFIED = 1;
            var STATE_QUALIFIED = 2;
            for (var i = 0; i < data.length; i++) {
                //var dividedAmount = data[i].amount / data[i].unitAmount; //除以单位数量之后的数量
                //var unitStr = data[i].unit;
                //if (data[i].unitAmount != 1) {
                //    unitStr += '(x' + data[i].unitAmount + ')';
               // }
               // data[i].amount = dividedAmount;
                //data[i].unit = unitStr;
                //映射检测状态
                switch (data[i].state) {
                    case STATE_NOT_INSPECTED:
                        data[i].state = '检测中';
                        break;
                    case STATE_UNQUALIFIED:
                        data[i].state = '不合格';
                        break;
                    case STATE_QUALIFIED:
                        data[i].state = '合格';
                        break;
                }
                //将存货日期保留到日
                data[i].inventoryDate = new Date(data[i].inventoryDate.replace(/-/g, '/')).toLocaleDateString();
            }
        }
    }

    //base64转码
    var base64 = function (s) {
        return window.btoa(unescape(encodeURIComponent(s)));
    };
    //替换table数据和worksheet名字
    var format = function (s, c) {
        return s.replace(/{(\w+)}/g,
            function (m, p) {
                return c[p];
            });
    }
    function initExport(tableid, sheetName) {
        var uri = 'data:application/vnd.ms-excel;base64,';
        var template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel"' +
            'xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet>'
            + '<x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets>'
            + '</x:ExcelWorkbook></xml><![endif]-->' +
            ' <style type="text/css">' +
            'table td {' +
            'width: 200px;' +
            'height: 30px;' +
            ' text-align: center;' +
            ' }' +
            '</style>' +
            '</head><body ><table class="excelTable">{table}</table></body></html>';
        if (!tableid.nodeType) tableid = document.getElementById(tableid);
        var ctx = { worksheet: sheetName || 'Worksheet', table: tableid.innerHTML };
        document.getElementById("export").href = uri + base64(format(template, ctx));
    }

    supplierRemindStock(false);

    function supplierRemindStock(remindNull) {
        var url = SERVER_URL + '/warehouse/' + accountBook + '/supplier/remind/{' + 1 + "}";
        $.get(encodeURI(url, "UTF-8"),
            function (data, status) {
                if (status != 'success') {
                    alert('连接失败，请重试！');
                    return;
                }
                var supplierRemind = data;
                var sb = new StringBuilder("");
                if (supplierRemind.length != 0) {
                    //物料 数量 需求数量
                    for (var i = 0; i < data.length; i++) {
                        var materialName = data[i].materialName;
                        var amount = data[i].amount;
                        var amountNeed = data[i].amountNeed;
                        if (amount < amountNeed) {
                            sb.append("物料：");
                            sb.append(materialName);
                            sb.append("现有合格品数量：");
                            sb.append(amount);
                            sb.append("已经小于供货安全库存：");
                            sb.append(amountNeed);
                            sb.append("，请及时供货！");
                            sb.append("\n");
                            sb.append("\n");
                        }
                    }
                }
                if(sb!="")
                {
                alert(sb);
                }
                else if(sb==""&&remindNull==true){
                    alert("您的库存充足！");
                }
            }).error(
                function (jqXHR, status, err) {
                    alert('连接失败，请重试！');
                    return;
                }
            );
    }
</script>

<script>
    initTableStock();
    initExport('table-stock', '库存数据');
</script>
